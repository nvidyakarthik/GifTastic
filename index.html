<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
        
   
</head>

<body>


    <div class="container">
        <h1 class="jumbotron">GifTastic</h1>

        <div id="display"></div>
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>
        <div id="formDiv" class="form-group">
        <form id="gif-form">
            <label for="gif-input">Add something about Nature</label>
            <input type="text" id="gif-input" class="form-control">
            <br>

            <!-- Button triggers new movie to be added -->
            <button id="add-gif" type="button" value="Submit" class="btn btn-primary"> Add </button>
        </form>
        </div>

        <!-- GifList will get dumped here -->
        <div id="gifList-view">
            
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
           

        


</body>

</html>
