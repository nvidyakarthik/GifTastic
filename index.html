<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1>Gif Images Search</h1>

        <div id="display"></div>
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Add a nature thing</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Submit">
        </form>

        <!-- GifList will get dumped here -->
        <div id="gifList-view">
            <table id="giftable">

            </table>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of nature
            var nature = ["beach", "cave", "clouds", "coral"];
            var API_Key = "WlF8WjA7Qw6v7MiRpE46AygGsEOUMhoj";
            // displaygifInfo function re-renders the HTML to display the appropriate content
            function displayGifInfo() {

                var gifSearch = $(this).attr("data-name");
                var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + gifSearch + "&limit=10&apikey=" + API_Key;
                console.log(queryURL);

                // Creates AJAX call for the specific nature button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    $("#gifList-view").empty();

                    for (var i = 0; i < response.data.length; i++) {
                        console.log("rating " + response.data[i].rating);
                        console.log("fixed image" + response.data[i].images["fixed_height_still"].url);
                        console.log("still image" + response.data[i].images["original_still"].url);
                        //var ratingDiv=$("<div>").html("<p>"+response.data[i].rating+"<p>");
                        var rating = $("<p>").text(response.data[i].rating);
                        console.log("ratingDiv" + rating);
                         var imageDiv = $("<img>")
                         imageDiv.attr("src", response.data[i].images["fixed_height_still"].url);
                         imageDiv.attr("data_still",response.data[i].images["fixed_height_still"].url);
                         imageDiv.attr("data_animate",response.data[i].images["fixed_width"].url);
                         imageDiv.addClass("still");       

                         $("#gifList-view").append(rating);
                         $("#gifList-view").append(imageDiv);

                            
                        }
                    });
            }

            // Function for displaying nature data
            function renderButtons() {

                // Deletes the  prior data to add new data
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();
                // Loops through the array of movies
                for (var i = 0; i < nature.length; i++) {

                    // Then dynamicaly generates buttons for each nature thing in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adds a class of movie to our button
                    a.addClass("nature");
                    // Added a data-attribute
                    a.attr("data-name", nature[i]);
                    // Provided the initial button text
                    a.text(nature[i]);
                    // Added the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events when add gif button is clicked
            $("#add-gif").on("click", function (event) {
                event.preventDefault();
                // This line of code will grab the input from the textbox
                var getGif = $("#gif-input").val().trim();

                // The Users gif request from the textbox is then added to our array
                nature.push(getGif);

                // Calling renderButtons 
                renderButtons();
            });

            // Adding click event listeners to all elements with a class of "nature"
            $(document).on("click", ".nature", displayGifInfo);


            // Calling the renderButtons function to display the intial buttons
            renderButtons();

        </script>


</body>

</html>
